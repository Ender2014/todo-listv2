<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo-List</title><script defer="defer" src="main.js"></script></head><body><div class="modal-container"><dialog class="modal taskModal"><h2>Add New Task</h2><form action=""><div class="form-row"><label for="title">Title:</label> <input name="title" id="title" placeholder="Enter Title..." required></div><div class="form-row"><label for="desc">Description:</label> <input name="desc" id="desc" placeholder="Enter description..." required></div><div class="form-row"><label for="dueDate">Due date:</label> <input type="date" name="dueDate" id="dueDate" required></div><div class="form-row"><label for="priority">Priority:</label> <select id="priority"><option value="low">low</option><option value="normal">normal</option><option value="high">high</option></select></div><div class="modal-btns"><button class="add-btn" type="submit">Add Task</button> <button class="close-btn" type="button">Close</button></div></form></dialog><dialog class="modal projectModal"><h2>Add New Project</h2><form action=""><div class="form-row"><label for="title">Title:</label> <input name="title" id="title" placeholder="Enter Title..." required></div><div class="modal-btns"><button class="add-btn" type="submit">Add Project</button> <button class="close-btn" type="button">Close</button></div></form></dialog></div><div class="sidebar"><div class="sidebar-header row-flex"><img src="858ace2a4655551cffb8.svg" alt="account"><h3 class="username">Name</h3></div><nav class="nav"><ul class="column-flex nav-list"><li><button class="addtask row-flex" id="addtask" type="button"><img src="858ace2a4655551cffb8.svg" alt="account"><h3>Add Task</h3></button></li><li><button class="today row-flex" id="today" type="button"><img src="858ace2a4655551cffb8.svg" alt="account"><h3>Today</h3></button></li><li><button class="upcoming row-flex" id="upcoming" type="button"><img src="858ace2a4655551cffb8.svg" alt="account"><h3>Upcoming</h3></button></li><li><button class="allTask row-flex" id="allTask" type="button"><img src="858ace2a4655551cffb8.svg" alt="account"><h3>All my Tasks</h3></button></li><li><button class="completed row-flex" id="completed" type="button"><img src="858ace2a4655551cffb8.svg" alt="account"><h3>Completed</h3></button></li></ul></nav><div class="projects column-flex"><div class="project-header header"><h3>My Projects</h3></div><button class="addproject row-flex" type="button"><img src="858ace2a4655551cffb8.svg" alt="account"><h3>Add Project</h3></button><ul class="project-list column-flex"></ul></div></div><div class="page-header"></div><div class="content"></div></body></html>
