<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body><!--title, desc, dueDate, priority-->
    <div class="modal-container">
        <dialog class="modal" id="taskModal">
            <h2>Add New Task</h2>
            <form action="">
                <div class="form-row">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="Enter Title..." required>
                </div>
                <div class="form-row">
                    <label for="desc">Description:</label>
                    <input type="text" name="desc" id="desc" placeholder = "Enter description..." required>
                </div>
                <div class="form-row">
                    <label for="dueDate">Due date:</label>
                    <input type="date" name="dueDate" id="dueDate" required>
                </div>
                <div class="form-row">
                    <label for="priority">Priority:</label>
                    <select id="priority">
                        <option value="low">low</option>
                        <option value="normal">normal</option>
                        <option value="high">high</option>
                    </select>
                </div>
                <div class="modal-btns">
                    <button class="add-btn" type="submit">Add Task</button>
                    <button class="close-btn" type="button">Close</button>
                </div>
            </form>
        </dialog>

        <dialog class="modal" id="projectModal">
            <h2>Add New Project</h2>
            <form action="">
                <div class="form-row">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="Enter Title..." required>
                </div>
                <div class="modal-btns">
                    <button class="add-btn" type="submit">Add Project</button>
                    <button class="close-btn" type="button">Close</button>
                </div>
            </form>
        </dialog>
    </div>
   
    <div class="sidebar">
        <div class="header">
            <img src="images/account.svg" alt="account">
            <h3 class="username">Name</h3>
        </div>
        <div class="functions">
            <nav class="nav">
                <ul class="nav-list">
                    <li>
                        <button class="taskBtn" type="button">
                            <img src="images/account.svg" alt="account">
                            <h3>Add Task</h3>
                        </button>
                    </li>
                    <li>
                        <button class="today" type="button">
                            <img src="images/account.svg" alt="account">
                            <h3>Today</h3>
                        </button>
                    </li>
                    <li>
                        <button class="upcoming" type="button">
                            <img src="images/account.svg" alt="account">
                            <h3>Upcoming</h3>
                        </button>
                    </li>
                    <li>
                        <button class="allTask" type="button">
                            <img src="images/account.svg" alt="account">
                            <h3>All my Tasks</h3>
                        </button>
                    </li>
                    <li>
                        <button class="completed" type="button">
                            <img src="images/account.svg" alt="account">
                            <h3>Completed</h3>
                        </button>
                    </li>
                </ul>
            </nav>  
        </div>
        <div class="projects">
            <div class="header">
                <h3>My Projects</h3> 
            </div>
            <button class="projectBtn" type="button">
                <img src="images/account.svg" alt="account">
                <h3>Add Project</h3>
            </button>
            <ul class="project-list">
                
            </ul>
            
        </div>
    </div>
    <div class="content">
        <div class="content">
            
        </div>
    </div>
</body>
</html>
