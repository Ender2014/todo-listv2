<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body><!--title, desc, dueDate, priority-->
    <div class="modal-container">
        <dialog class="modal taskModal">
            <h2>Add New Task</h2>
            <form action="">
                <div class="form-row">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="Enter Title..." required>
                </div>
                <div class="form-row">
                    <label for="desc">Description:</label>
                    <input type="text" name="desc" id="desc" placeholder = "Enter description..." required>
                </div>
                <div class="form-row">
                    <label for="dueDate">Due date:</label>
                    <input type="date" name="dueDate" id="dueDate" required>
                </div>
                <div class="form-row">
                    <label for="priority">Priority:</label>
                    <select id="priority">
                        <option value="low">low</option>
                        <option value="normal">normal</option>
                        <option value="high">high</option>
                    </select>
                </div>
                <div class="modal-btns">
                    <button class="add-btn" type="submit">Add Task</button>
                    <button class="close-btn" type="button">Close</button>
                </div>
            </form>
        </dialog>

        <dialog class="modal projectModal">
            <h2>Add New Project</h2>
            <form action="">
                <div class="form-row">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="Enter Title..." required>
                </div>
                <div class="modal-btns">
                    <button class="add-btn" type="submit">Add Project</button>
                    <button class="close-btn" type="button">Close</button>
                </div>
            </form>
        </dialog>
    </div>
   
    <div class="sidebar">
        <div class="sidebar-header row-flex">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 
                12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
            </svg>
            <h3 class="username">Name</h3>
        </div>

        <nav class="nav">
            <ul class="column-flex nav-list small">
                <li>
                    <button class="highlight addtask row-flex" id ="addtask" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,
                                12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                        </svg>
                        <h3>Add Task</h3>
                    </button>
                </li>
                <li>
                    <button class="today row-flex" id ="today" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,
                            12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,
                            12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,
                            6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,
                            1 12,8M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z" />
                        </svg>
                        <h3>Today</h3>
                    </button>
                </li>
                <li>
                    <button class="upcoming row-flex" id ="upcoming" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M7 11H9V13H7V11M21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 
                            19V5C3 3.9 3.9 3 5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5M5 7H19V5H5V7M19 
                            19V9H5V19H19M15 13V11H17V13H15M11 13V11H13V13H11M7 15H9V17H7V15M15 17V15H17V17H15M11 
                            17V15H13V17H11Z" />
                        </svg>
                        <h3>Upcoming</h3>
                    </button>
                </li>
                <li>
                    <button class="allTask row-flex" id ="allTask" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M11 15H17V17H11V15M9 7H7V9H9V7M11 13H17V11H11V13M11 
                            9H17V7H11V9M9 11H7V13H9V11M21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 
                            19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5M19 5H5V19H19V5M9 15H7V17H9V15Z" />
                        </svg>
                        <h3>All my Tasks</h3>
                    </button>
                </li>
                <li>
                    <button class="completed row-flex" id ="completed" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.9 3 5V19C3 20.11 3.9 
                            21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V9H19V19M5 
                            7V5H19V7H5M10.56 17.46L16.5 11.53L15.43 10.47L10.56 15.34L8.45 13.23L7.39 14.29L10.56 17.46Z" />
                        </svg>
                        <h3>Completed</h3>
                    </button>
                </li>
            </ul>
        </nav>  
        <div class="projects column-flex ">
            <button class="highlight addproject row-flex" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,
                        12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
                <h3>Add Project</h3>
            </button>

            <ul class="project-list column-flex small">
                
            </ul>
            
        </div>
    </div>
    <div class="page">
        <div class="page-header">
        
        </div>
        <div class="content column-flex wide">
            
        </div>
    </div>
   
</body>
</html>
